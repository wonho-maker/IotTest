<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <!-- Bootstrap Core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="/css/modern-business.css" rel="stylesheet" />

<title>Device ApiKey View</title>
</head>

<body>
	<div th:fragment="deviceApiKeyView">
		<div class="row">
		
		<div class="row">
			<div class="col-md-8">
			<h4>Device API Key</h4>
			<p class="bg-info" th:text="${device.apiKey.apiKey}">api key</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
			<h4>Read Only API Key</h4>
			<p class="bg-warning">read only api key</p>
			</div>
		</div>	
		</div>
	</div>
